<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 Submission Form</title>
</head>
<body>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name_field" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name_field" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone_field" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email_field" required>
        </fieldset>
		
        <fieldset>
            <legend>Additional Information</legend>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender_field" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender_field" value="Female">
            <label for="female">Female</label>
            <label for="age">Age Group:</label>
            <select id="age" name="age_field">
                <option value="Under 18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-50">36-50</option>
                <option value="51+">51+</option>
            </select>
            <label>Available Times:</label><br>
            <input type="checkbox" id="morning" name="available_field[]" value="Morning">
            <label for="morning">Morning</label>
            <input type="checkbox" id="afternoon" name="available_field[]" value="Afternoon">
            <label for="afternoon">Afternoon</label>
            <input type="checkbox" id="evening" name="available_field[]" value="Evening">
            <label for="evening">Evening</label>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments_field" rows="4" cols="40"></textarea>
        </fieldset>
        
        <input type="hidden" name="hidden_field" value="Your Name Here">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
